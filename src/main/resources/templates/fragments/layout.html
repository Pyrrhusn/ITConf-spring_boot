<!DOCTYPE html>
<html th:fragment="layout(title, links, pageHeaderTitle, pageMainContent)" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(${title}, ${links})}">
<meta charset="UTF-8">
<title>Layout fragment</title>
</head>
<body>
	<header class="bg-success-subtle">
	<div class="container-fluid">
	<div class="row rows-cols-3">
	<div class="col d-flex align-items-center align-self-stretch justify-content-center">
		<a href="/"><i class="bi bi-house-fill fs-2 text-primary"></i></a>
	</div>
	
		<div class="col d-flex align-items-center align-self-stretch justify-content-center">
		<th:block th:replace="${pageHeaderTitle}" />
		</div>
		
		<div class="col d-flex align-items-center justify-content-center">
        <div sec:authorize="isAuthenticated()" class="d-flex flex-row align-self-stretch align-items-center">
        	
                <i class="bi bi-person-circle fs-2 text-secondary me-3"></i>
                <div class="d-flex flex-column me-4">
                    <span th:text="${username}" class="fw-semibold"></span>
                    <small th:text="${userRole}" class="text-muted text-capitalize"></small>
            	</div>
			
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="submit" class="btn btn-danger btn-sm" value="Uitloggen"></input>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
        </div>
  	</div>
	</div>
	</div>
	</header>
	
	<th:block th:replace="${pageMainContent}" />
	<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
